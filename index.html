<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Days Supply Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
        width: 300px;
    }
    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="number"] {
        width: calc(100% - 10px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .calculate-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .calculate-btn:hover {
        background-color: #0056b3;
    }
    .result {
        font-size: 18px;
        text-align: center;
    }
</style>
</head>
<body>

<div class="calculator">
    <h2>Days Supply Calculator</h2>
    <div class="form-group">
        <label for="quantityDispensed">Quantity Dispensed</label>
        <input type="number" id="quantityDispensed" name="quantityDispensed" min="0" required>
    </div>
    <div class="form-group">
        <label for="quantityPerDose">Quantity Per Dose</label>
        <input type="number" id="quantityPerDose" name="quantityPerDose" min="0" required>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency (times per day)</label>
        <input type="number" id="frequency" name="frequency" min="1" required>
    </div>
    <button class="calculate-btn" onclick="calculateDaysSupply()">Calculate Days Supply</button>
    <p class="result" id="daysSupply"></p>
</div>

<script>
function calculateDaysSupply() {
    var quantityDispensed = parseInt(document.getElementById('quantityDispensed').value);
    var quantityPerDose = parseInt(document.getElementById('quantityPerDose').value);
    var frequency = parseInt(document.getElementById('frequency').value);
    
    var daysSupply = quantityDispensed / (quantityPerDose * frequency);
    
    document.getElementById('daysSupply').innerHTML = "Days' Supply: " + daysSupply;
}
</script>

</body>
</html>
